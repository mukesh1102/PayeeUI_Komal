<!-- Content Wrapper. Contains page content -->
<app-header></app-header>
<app-sidebar></app-sidebar>
<div class="content-wrapper">
    <section class="content-header">
        <h1> Employee Master </h1>
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="#">
                    <i class="fa fa-dashboard"></i> Home </a>
            </li>
            <li class="breadcrumb-item">
                <a href="#">Employee Master</a>
            </li>
            <li class="breadcrumb-item active">Employee Master</li>
        </ol>

    </section>
    <section class="content" style="min-height: 650px;">

        <div>
            <div class="Row col-12 border border-dark" style="padding-bottom: 30px; text-align: center;">

                <button type="button" id="btnEmpPersonal" class="btn btn-primary margin-2 w-170 btnclr"
                    (click)="EmpPersonal() ">Employee Personal Details</button>
                <button id="btnEmpService" class="btn btn-primary margin w-170 btnclr"
                    (click)="EmpService()">Employee-Service-Details</button>
                <button id="btnEmpAddress" (click)="EmpAddress()"
                    class="btn btn-primary margin w-170 btnclr">Address</button>
                <button id="btnEmpFamily" (click)="EmpFamily()" class="btn btn-primary margin-2 w-120 btnclr">Family
                    Details</button>
                <button id="btnEmpBank" (click)="EmpBank()" class="btn btn-primary margin w-170 btnclr">Bank
                    Details</button>
                <button id="btnEmpPay" (click)="EmpPay()" class="btn btn-primary margin-2 w-120 btnclr">Pay
                    Entitlement</button>
                <button id="btnEmpDoc" (click)="EmpDoc()" class="btn btn-primary margin w-170 btnclr">Documents</button>

            </div>
            <div id="dvEmpPersonalDetail" class="border border-dark">

                <form>
                    <div class="Row" style="text-align: center; align-items: center;  padding-top: 10px;">
                        <label class="p-5 " style="background-color: lightblue; width: 98%; font-weight: bold;">Employee
                            Personal Details</label>
                    </div>
                    <!-- <div style="height: 15px;">

          </div> -->
                    <div class="row m-2 mt-5">
                        <div class="col-md-4">
                            <div class="topcheck" style="top: 40px; text-align: left;">
                                <div class="form-check p-0">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">Through JANADHAAR</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="input-group w-250">
                                <input type="text" name="q" class="form-control bg-white"  placeholder="Search..." #janaadhaar>
                                <span class="input-group-btn">
                                    <button type="submit" name="search" id="search-btn" (click)="GetJanaadhaarData(janaadhaar.value)"
                                        class="btn btn-flat bg-light-blue">
                                        <i class="fa fa-search text-black"></i>
                                    </button>
                                </span>
                            </div>

                        </div>

                    </div>

                    <!-- 0 -->
                    <div class="row m-2 mt-5">
                        <div class="col-md-3">
                            <div class="input-group mb-2 mr-sm-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <select class="form-select" aria-label="Default select example">
                                            <option selected>Mr.</option>
                                            <option value="1">Mis.</option>
                                        </select>
                                    </div>
                                </div>
                                <select class="form-select" aria-label="Default select example" class="form-control"
                                    id="">
                                    <option selected></option>
                                    <option value="1">Komal</option>
                                    <option value="2">Pankaj</option>
                                    <option value="3">Devendra</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <!-- 1 -->
                    <div class="row m-2 mt-5">
                        <div class="col-md-3">
                            <label>First Name <span class="text-red">*</span>
                            </label>
                            <input type="text" name="text" class="form-control"  required="">
                        </div>
                        <div class="col-md-3">
                            <label for="">Middle Name</label>
                            <input type="text" name="text" class="form-control" required="">
                        </div>
                        <div class="col-md-3">
                            <label for="">Last Name</label>
                            <input type="text" name="text" class="form-control" required="">
                        </div>
                        <div class="col-md-3">
                            <label for="">Date of Birth <span class="text-red">*</span>
                            </label>
                            <input type="date" name="date" class="form-control" required="" aria-invalid="false">
                        </div>
                    </div>
                    <!-- 2 -->
                    <div class="row m-2 mt-5">

                        <div class="col-md-3">
                            <label>Gender </label>
                            <select class="form-select" aria-label="Default select example" class="form-control" id="">
                                <option *ngFor="let mst of GenderData" value={{mst.GEN_ID}}>
                                    {{mst.GEN_NAME_EN}}
                                </option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label>Height ( cm / ft / inches ) </label>
                            <input type="text" name="text" class="form-control" required="" aria-invalid="false">
                        </div>
                        <div class="col-md-3">
                            <label for="">Identification Marks <span class="text-red">*</span>
                            </label>
                            <input type="text" name="text" class="form-control" required="" aria-invalid="false">
                        </div>
                        <div class="row col-md-3 pr-0">
                            <div class="col-md-6 pr-0">
                                <label for="">Blood Group</label>
                                <select class="form-select" aria-label="Default select example" class="form-control"
                                    id="">
                                    <option *ngFor="let mst of BloodGroupdata" value={{mst.B_GRP_ID}}>
                                        {{mst.B_GRP_NAME}}
                                    </option>
                                </select>
                            </div>

                            <div class="col-md-6 pr-0">
                                <label>Marital Status <span class="text-red">*</span>
                                </label>
                                <select class="form-select" aria-label="Default select example" class="form-control"
                                    id="">
                                    <option *ngFor="let mst of MaritalStatusdata" value={{mst.M_STATUS_ID}}>
                                        {{mst.M_STATUS_NAME}}
                                    </option>
                                </select>
                            </div>
                        </div>

                    </div>
                    <!-- 3 -->
                    <div class="Row" style="text-align: center; align-items: center;  padding-top: 10px;">
                        <label class="p-5 " style="background-color: lightblue; width: 98%; font-weight: bold;">Family
                            Details</label>
                    </div>
                    <div class="row m-2 mt-5">


                        <div class="col-md-4">
                            <label>Father Name </label>
                            <input type="text" name="text" class="form-control" required="" aria-invalid="false">
                        </div>
                        <div class="col-md-4">
                            <label for="">Mother Name </label>
                            <input type="text" name="text" class="form-control" required="" aria-invalid="false">
                        </div>
                        <div class="col-md-4">
                            <label for="">Spouse Name</label>
                            <input type="text" name="text" class="form-control" required="" aria-invalid="false">
                        </div>
                    </div>
                    <!-- 4 -->


                    <div class="Row " style="text-align: center; align-items: center;  padding-top: 10px;">
                        <label class="p-5" style="background-color: lightblue; width: 98%; font-weight: bold;">Contact
                            Details</label>
                    </div>

                    <div class="row m-2 mt-5">
                        <div class="col-md-3">
                            <label>Mobile No.</label>
                            <input type="text" name="text" class="form-control" required="" aria-invalid="false">
                        </div>
                        <div class="col-md-3">
                            <label for="">Email ID</label>
                            <input type="text" name="text" class="form-control" required="" aria-invalid="false">
                        </div>
                        <div class="ROW col-md-3 m-0 p-0 ">
                            <div class="col-md-6 pr-0">
                                <label>Home District </label>
                                <select class="form-select" aria-label="Default select example" class="form-control"
                                    id="">
                                    <option selected>Select District</option>
                                    <option value="1">Jaipur</option>
                                    <option value="2">Sikar</option>
                                    <option value="3">Ajmer</option>
                                </select>
                            </div>
                            <div class="col-md-6 pr-2 ">
                                <label>Home Town </label>
                                <select class="form-select" aria-label="Default select example" class="form-control"
                                    id="">
                                    <option selected>Select Town</option>
                                    <option value="1">Jaipur</option>
                                    <option value="2">Sikar</option>
                                    <option value="3">Ajmer</option>
                                </select>
                            </div>
                        </div>
                        <div class="ROW col-md-3">
                            <div class="col-md-6 pr-0 pl-2">
                                <label>Nationality <span class="text-red">*</span>
                                </label>
                                <select class="form-select" aria-label="Default select example" class="form-control"
                                    id="">
                                    <option selected>Indian</option>
                                    <option value="1">China</option>
                                    <option value="2">Ruse</option>
                                </select>
                            </div>
                            <div class="col-md-6 pr-0">
                                <label for="">Social Category <span class="text-red">*</span>
                                </label>
                                <select class="form-select" aria-label="Default select example" class="form-control"
                                    id="">
                                    <option selected>SC</option>
                                    <option value="1">ST</option>
                                    <option value="2">OBC</option>
                                    <option value="3">General</option>
                                </select>
                            </div>
                        </div>


                    </div>


                    <!-- 5 -->
                    <div class="Row" style="text-align: center; align-items: center;  padding-top: 10px;">
                        <label class="p-5 " style="background-color: lightblue; width: 98%; font-weight: bold;">Academic
                            Details</label>
                    </div>
                    <div class="row m-2 mt-5">

                        <div class="col-md-3">
                            <label for="">PAN</label>
                            <input type="text" name="text" class="form-control" required="" placeholder="QWERTY1234M "
                                aria-invalid="false">
                        </div>
                        <div class="col-md-3">
                            <label>AADHAAR Ref No </label>
                            <input type="text" name="text" class="form-control" required="" aria-invalid="false"
                                disabled>
                        </div>
                        <div class="col-md-3">
                            <label>Passport No <span class="text-red">*</span>
                            </label>
                            <input type="text" name="text" class="form-control" required="" aria-invalid="false"
                                disabled>
                        </div>
                        <div class="col-md-3">
                            <label for="">Belongs to Minority</label>
                            <div class="form-control">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio1" value="option1">
                                    <label class="form-check-label" for="inlineRadio1">Yes</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2">No</label>
                                </div>
                            </div>
                        </div>
                    </div>



                    <!-- 6 -->
                    <div class="Row" style="text-align: center; align-items: center;  padding-top: 10px;">
                        <label class="p-5 "
                            style="background-color: lightblue; width: 98%; font-weight: bold;">Disability
                            Details</label>
                    </div>
                    <div class="row m-2 mt-5">
                        <div class="col-md-4">
                            <label for="">Disability Status</label>
                            <div class="form-control">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio1" value="option1">
                                    <label class="form-check-label" for="inlineRadio1">Yes</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2">No</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label for="">Type of Disability <span class="text-red">*</span>
                            </label>
                            <select class="form-select" aria-label="Default select example" class="form-control" id="">
                                <option *ngFor="let mst of DisabilityTypeData" value={{mst.DISABILITY_ID}}>
                                    {{mst.DISABILITY_TYPE_EN}}
                                </option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="">Percentage of Disability</label>
                            <input type="text" name="text" class="form-control" required="" aria-invalid="false">
                        </div>

                    </div>
                    <!-- 7 -->

                    <div class="Row" style="text-align: center;">
                        <button type="submit" class="btn btn-info btn-flat margin w-100">Save</button>
                        <button type="reset" class="btn btn-success btn-flat margin w-100" onclick="reset">Next</button>
                    </div>
                </form>
            </div>
            <div id="dvEmpOfficialDetail" style="display: none;" class="border border-dark">
                <form action="">
                    <div class="Row" style="text-align: center; align-items: center;  padding-top: 10px;">
                        <label class="p-5" style="background-color: lightblue; width: 98%; font-weight: bold;">Employee
                            Service Details</label>
                    </div>

                    <!-- 1 -->

                    <div class="row m-2 mt-5">
                        <div class="col-md-3">
                            <label>Entitlement Status </label>
                            <input type="text" name="text" class="form-control" required=""
                                data-validation-required-message="This field is required" aria-invalid="false">
                        </div>
                        <div class="col-md-3">
                            <label>Employee Type </label>
                            <select class="form-select" aria-label="Default select example" class="form-control" id="">

                                <option *ngFor="let mst of getPayeeTypeData" value={{mst.PAYEE_TYPE_ID}}>
                                    {{mst.PAYEE_TYPE_NAME}}
                                </option>
                             </select>
                        </div>
                        <div class="col-md-3">
                            <label for="">Service Category <span class="text-red">*</span>
                            </label>
                            <select class="form-select" aria-label="Default select example" class="form-control" id="">

                            <option *ngFor="let mst of getServiceCategoryeData" value={{mst.SRVC_CAT_ID}}>
                                {{mst.SRVC_CAT_CD_NAME_EN}}
                            </option>
                         </select>
                        </div>
                        <div class="col-md-3">
                            <label for="">Sub Service Category/cadre </label>
                            <select class="form-select" aria-label="Default select example" class="form-control" id="">

                                <option *ngFor="let mst of getServiceSubCategoryData" value={{mst.SRVC_SUB_CAT_ID}}>
                                    {{mst.SRVC_CAT_CD_NAME_EN}}
                                </option>
                             </select>
                        </div>
                    </div>
                    <!-- 2 -->
                    <div class="row m-2 mt-5">
                        <div class="col-md-3">
                            <label for="">Gazetted/ Non-Gazetted </label>
                            <select class="form-select" aria-label="Default select example" class="form-control" id="">
                                <option value="Gazetted">Gazetted</option>
                                <option value="Non-Gazetted ">Non-Gazetted </option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="">Service Quota <span class="text-red">*</span>
                            </label>
                            <select class="form-select" aria-label="Default select example" class="form-control" id="">
                                <!-- <option selected>Blood Group</option> -->
                                <option *ngFor="let mst of getServiceQuotaData" value={{mst.QUOTA_ID}}>
                                    {{mst.QUOTA_NAME_EN}}
                                </option>

                            </select>
                        </div>
                        <div class="col-md-3">
                            <label>Parent Department</label>
                            <select class="form-select" aria-label="Default select example" class="form-control" id="">
                                <option *ngFor="let mst of getDepartmentData" value={{mst.DEPT_ID}}>
                                    {{mst.DEPT_NAME_EN}}
                                </option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="">Current Department <span class="text-red">*</span>
                            </label>
                            <select class="form-select" aria-label="Default select example" class="form-control" id="">
                                <option *ngFor="let mst of getDepartmentData" value={{mst.DEPT_ID}}>
                                    {{mst.DEPT_NAME_EN}}
                                </option>
                            </select>
                        </div>
                    </div>
                    <!-- 3 -->
                    <div class="row m-2 mt-5">

                        <div class="col-md-3">
                            <label for="">Current Designation</label>
                            <select class="form-select" aria-label="Default select example" class="form-control" id="">
                                <option *ngFor="let mst of   getDesignationData" value={{mst.DESG_ID}}>
                                    {{mst.DESG_DESC_EN}}
                                </option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label>Appointment Order No. <span class="text-red">*</span>
                            </label>
                            <input type="text" name="text" class="form-control" required=""
                                data-validation-required-message="This field is required" aria-invalid="false">
                        </div>
                        <div class="col-md-3">
                            <label for="">Appointment Order Date <span class="text-red">*</span>
                            </label>
                            <input type="date" name="date" class="form-control" required=""
                                data-validation-required-message="This field is required" aria-invalid="false">
                        </div>
                        <div class="col-md-3">
                            <label>Appointing Authority <span class="text-red">*</span>
                            </label>
                            <input type="text" name="text" class="form-control" required=""
                                data-validation-required-message="This field is required" aria-invalid="false">
                        </div>

                    </div>

                    <!-- 4 -->
                    <div class="row m-2 mt-5">

                        <div class="col-md-3">
                            <label for="">Joining / Charge Taken Date <span class="text-red">*</span>
                            </label>
                            <input type="date" name="date" class="form-control" required=""
                                data-validation-required-message="This field is required" aria-invalid="false">
                        </div>
                        <div class="col-md-3">
                            <label for="">Joining Time</label>
                            <input type="text" name="text" class="form-control" required=""
                                data-validation-required-message="This field is required" aria-invalid="false">
                        </div>

                        <div class="col-md-3">
                            <label for="">Annual Increment Opted Date <span class="text-red">*</span>
                            </label>
                            <input type="date" name="date" class="form-control" required=""
                                data-validation-required-message="This field is required" aria-invalid="false">
                        </div>
                        <div class="col-md-3">
                            <label for="">Superanuation Date <span class="text-red">*</span>
                            </label>
                            <input type="date" name="date" class="form-control" required=""
                                data-validation-required-message="This field is required" aria-invalid="false">
                        </div>

                    </div>
                    <!-- 5 -->

                    <!-- 6 -->
                    <div class="row m-2 mt-5">
                        <div class="col-md-3">
                            <label for="">Order Issuing Authority / Office </label>
                            <input type="text" name="text" class="form-control" disabled required=""
                                data-validation-required-message="This field is required" aria-invalid="false">
                        </div>
                        <div class="col-md-3">
                            <label>GRP/Pran Type <span class="text-red">*</span>
                            </label>
                            <input type="text" name="text" class="form-control" disabled required=""
                                data-validation-required-message="This field is required" aria-invalid="false">
                        </div>
                        <div class="col-md-3">
                            <label for="">State Insurance Number <span class="text-red">*</span>
                            </label>
                            <input type="date" name="date" class="form-control" disabled required=""
                                data-validation-required-message="This field is required" aria-invalid="false">
                        </div>
                        <div class="col-md-3">
                            <label for="">RGHS No.</label>
                            <input type="text" name="text" class="form-control" disabled required=""
                                data-validation-required-message="This field is required" aria-invalid="false">
                        </div>
                    </div>
                    <!-- 8 -->
                    <div class="row m-2 mt-5">
                        <div class="col-md-3">
                            <label>GPF No.</label>
                            <input type="text" name="text" class="form-control" disabled required=""
                                data-validation-required-message="This field is required" aria-invalid="false">
                        </div>
                        <div class="col-md-3">
                            <label for="">Belt No. <span class="text-red">*</span>
                            </label>
                            <input type="text" name="date" class="form-control" disabled required=""
                                data-validation-required-message="This field is required" aria-invalid="false">
                        </div>
                        <div class="col-md-3">
                            <label for="">PLI No.</label>
                            <input type="text" name="text" class="form-control" disabled required=""
                                data-validation-required-message="This field is required" aria-invalid="false">
                        </div>
                        <div class="col-md-3">
                            <label>I.A.S CPNF No.</label>
                            <input type="text" name="text" class="form-control" disabled required=""
                                data-validation-required-message="This field is required" aria-invalid="false">
                        </div>
                    </div>
                </form>
            </div>
            <div id="dvEmpAddress" style="display: none;" class="border border-dark">
                <form action="">
                    <!-- <div class="Row" style="text-align: center; align-items: center;  padding-top: 10px;">
            <label class="p-5 bg-light-blue" style="width: 97%; font-weight: bold;">Address</label>
          </div> -->
                    <div class="Row" style="text-align: center; align-items: center; padding-top: 10px;">
                        <label class="p-5" style="background-color: lightblue; width: 98%; font-weight: bold;">Permanent
                            Address</label>
                    </div>
                    <!-- 1 -->
                    <div class="row m-2 mt-5">

                        <div class="col-md-3">
                            <label>State</label>
                            <select class="form-select" aria-label="Default select example" class="form-control" id="">
                                <option selected>State </option>
                                <option value="1">Rajasthan</option>
                                <option value="2">Gujrat</option>
                                <option value="3">Punjab</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label>District </label>
                            <select class="form-select" aria-label="Default select example" class="form-control" id="">
                                <option selected>Select District</option>
                                <option value="1">Jaipur</option>
                                <option value="2">Sikar</option>
                                <option value="3">Ajmer</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="">Area</label>
                            <div class="form-control">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio1" value="option1">
                                    <label class="form-check-label" for="inlineRadio1">Rural</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2">Urban</label>
                                </div>
                            </div>
                        </div>
                        <div class="row col-md-3 pr-0">
                            <div class="col-md-6 pr-0">
                                <label>Block / Muncipal</label>
                                <select class="form-select" aria-label="Default select example" class="form-control"
                                    id="">
                                    <option selected>Block</option>
                                    <option value="1">Rajasthan</option>
                                    <option value="2">Gujrat</option>
                                    <option value="3">Punjab</option>
                                </select>
                            </div>
                            <div class="col-md-6 pr-0">
                                <label>Panchayat / Ward </label>
                                <select class="form-select" aria-label="Default select example" class="form-control"
                                    id="">
                                    <option selected>Select Panchayat</option>
                                    <option value="1">Jaipur</option>
                                    <option value="2">Sikar</option>
                                    <option value="3">Ajmer</option>
                                </select>
                            </div>
                        </div>

                    </div>
                    <!-- 2 -->
