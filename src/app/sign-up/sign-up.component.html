<body class="hold-transition register-page">
<div class="register-box">
    <div class="register-logo">
      <a href="../../index-2.html"><b>Minimal-Art </b>Admin</a>
    </div>
  
    <div class="register-box-body">
      <p class="login-box-msg">Register a new membership</p>
  
      <form action="#" method="post" class="form-element">
        <div class="form-group has-feedback">
          <input type="text" class="form-control" placeholder="Full name">
          <span class="ion ion-person form-control-feedback "></span>
        </div>
        <div class="form-group has-feedback">
          <input type="email" class="form-control" placeholder="Email">
          <span class="ion ion-email form-control-feedback "></span>
        </div>
        <div class="form-group has-feedback">
          <input type="password" class="form-control" placeholder="Password">
          <span class="ion ion-locked form-control-feedback "></span>
        </div>
        <div class="form-group has-feedback">
          <input type="password" class="form-control" placeholder="Retype password">
          <span class="ion ion-log-in form-control-feedback "></span>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="checkbox">
              <input type="checkbox" id="basic_checkbox_1" >
              <label for="basic_checkbox_1">I agree to the <a href="#"><b>Terms</b></a></label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-12 text-center">
            <button type="submit" class="btn btn-orange btn-block btn-flat margin-top-10">SIGN UP</button>
          </div>
          <!-- /.col -->
        </div>
      </form>
      
      <div class="social-auth-links text-center">
        <p>- OR -</p>
        <a href="#" class="btn btn-social-icon btn-circle btn-facebook"><i class="fa fa-facebook"></i></a>
        <a href="#" class="btn btn-social-icon btn-circle btn-google"><i class="fa fa-google-plus"></i></a>
      </div>
      <!-- /.social-auth-links -->
      
       <div class="margin-top-20 text-center">
          <p>Already have an account?<a routerLink="/login" class="text-info m-l-5"> Sign In</a></p>
       </div>
      
    </div>
    <!-- /.form-box -->
  </div>
</body>
